<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 1}"
            [ngStyle]="{backgroundColor: odd % 2 ===1 ? 'yellow' : 'transparent'}"
            *ngFor = "let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            *ngFor = "let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>This paragraph was styled using the newly created basichighlight directive!</p>
      <p appBetterHighlight>This paragraph was styled using the newly created betterhighlight directive!</p>
    </div>
  </div>
</div>
